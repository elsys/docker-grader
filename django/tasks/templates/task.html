<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
    {{ form }}
    </div>
    <input type="submit" value="Submit">
</form>

<ul class="submissions">
  {% for submission in submissions.all %}
  <li class="submission">
    <p>{{ submission.uuid }} - {{ submission.grade }}</p>
    <ul class="log">
    {% for entry in submission.log.all %}
      <li>{{ entry.date }} {{ entry.action }}: {{ entry.extra }}</li>
    {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
